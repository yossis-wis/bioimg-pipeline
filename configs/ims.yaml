# Example config: run Slice0 on a real Imaris .ims file
#
# 1) Put your .ims under $BIOIMG_DATA_ROOT/raw_staging/
# 2) Update input_relpath below to match your filename
# 3) Pick channel + detector params

input_relpath: raw_staging/my_image.ims
output_runs_dir: runs

# Channel is 1-based:
#   channel: 1  -> Imaris "Channel 0"
#   channel: 2  -> Imaris "Channel 1"
channel: 2

# Imaris selection (only used for .ims inputs)
ims_resolution_level: 0
ims_time_index: 0
ims_z_index: 0

# Detector parameters
# --- LoG spot detector params (mirrors realtime analysis script) ---
pixel_size_nm: 65
lambda_nm: 667
zR: 344.5

q_min: 1
se_size: 15

# keep spot if (mean(in5) - background_ring_median) > u0_min
u0_min: 40

# Optional: restrict detection like the realtime script
# valid_mask_relpath: raw_staging/my_aoi_mask.tif
# nuclei_labels_relpath: runs/<timestamp>__slice1_nuclei/nuclei_labels.tif
nuclei_labels_relpath: runs/20260113T174703Z__slice1_nuclei\nuclei_labels.tif
