  <text class="small" x="195.0" y="80">λ</text>
  <text class="small" x="75" y="215">E(x) = A cos(kx + φ₀)</text>
  <line class="axis" x1="150" y1="120" x2="250" y2="120"/>
  <polygon points="250,120 240,115 240,125" fill="#000"/>
  <text class="small" x="150" y="112">propagation →  k points this way</text>
  <rect class="thin" x="480" y="44" width="380" height="240"/>
  <text class="small" x="494" y="68">Definitions used in this repo</text>
  <text class="eq" x="500" y="105">k ≡ 2π/λ   (units: rad/m)</text>
  <text class="eq" x="500" y="129">“k” is the spatial frequency of the wave.</text>
  <text class="eq" x="500" y="167.4">In a medium:  |k⃗| = 2π n / λ₀</text>
  <text class="eq" x="500" y="191.4">But if we use optical path length (OPL):</text>
  <text class="eq" x="500" y="215.4">phase φ = (2π/λ₀) · OPL</text>
  <text class="eq" x="500" y="239.4">where  OPL = ∫ n ds  (meters).</text>
  <text class="eq" x="500" y="277.79999999999995">So changing λ changes k, and therefore φ.</text>
