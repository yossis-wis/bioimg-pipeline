<svg xmlns="http://www.w3.org/2000/svg" width="900" height="320" viewBox="0 0 900 320">
  <title>What is a phasor? (complex amplitude as a rotating vector)</title>

  <defs>
    <style>
      .axis { stroke: #000; stroke-width: 2; fill: none; }
      .thin { stroke: #000; stroke-width: 1.2; fill: none; }
      .dash { stroke-dasharray: 6 4; }
      .phasor { stroke: #000; stroke-width: 2.8; fill: none; }
      .wave { stroke: #000; stroke-width: 2.2; fill: none; }
      .label { font-family: sans-serif; font-size: 16px; fill: #000; }
      .small { font-family: sans-serif; font-size: 13px; fill: #000; }
      .eq { font-family: sans-serif; font-size: 15px; fill: #000; }
    </style>
  </defs>

  <text class="label" x="40" y="26">What is a phasor? (draw a complex number as an arrow)</text>

  <!-- Left panel: complex plane -->
  <rect class="thin" x="40" y="44" width="420" height="240"/>
  <text class="small" x="54" y="68">A complex number U = a·e^{iφ}</text>

  <line class="axis" x1="130" y1="170" x2="370" y2="170"/>
  <polygon points="370,170 358,164 358,176" fill="#000"/>
  <text class="small" x="380" y="175">Re</text>

  <line class="axis" x1="250" y1="290" x2="250" y2="50"/>
  <polygon points="250,50 244,62 256,62" fill="#000"/>
  <text class="small" x="260" y="45">Im</text>

  <circle class="thin" cx="250" cy="170" r="80"/>
  <text class="small" x="338" y="164">radius = a</text>

  <line class="phasor" x1="250" y1="170" x2="315.53" y2="124.11"/>
  <polygon points="315.53,124.11 304.90,127.45 310.62,135.00" fill="#000"/>
  <text class="small" x="323" y="126">U</text>

  <path class="thin" d="M 285 170 A 35 35 0 0 0 278.67 149.92"/>
  <text class="small" x="290" y="152">φ</text>

  <text class="eq" x="62" y="274">phasor: U = a · e^{iφ}</text>

  <!-- Right panel: projection gives the real wave -->
  <rect class="thin" x="480" y="44" width="380" height="240"/>
  <text class="small" x="494" y="68">Real field = projection of the phasor</text>

  <circle class="thin" cx="600" cy="150" r="70"/>
  <line class="thin dash" x1="520" y1="150" x2="680" y2="150"/>
  <line class="thin dash" x1="600" y1="80" x2="600" y2="220"/>

  <line class="phasor" x1="600" y1="150" x2="635" y2="89.38"/>
  <polygon points="635,89.38 624,92.30 631,100.20" fill="#000"/>

  <!-- projection to the real axis -->
  <line class="thin" x1="635" y1="89.38" x2="635" y2="150"/>
  <circle cx="635" cy="150" r="3" fill="#000"/>

  <text class="small" x="690" y="120">Re{U} = a cos φ</text>
  <text class="eq" x="690" y="145">E(x) = Re{U · e^{ikx}}</text>

  <!-- small cosine wave -->
  <path class="wave" d="M 520.00 250.00 L 522.01 248.58 L 524.03 247.17 L 526.04 245.77 L 528.05 244.40 L 530.06 243.07 L 532.08 241.78 L 534.09 240.54 L 536.10 239.36 L 538.11 238.25 L 540.13 237.21 L 542.14 236.25 L 544.15 235.38 L 546.16 234.59 L 548.18 233.91 L 550.19 233.32 L 552.20 232.84 L 554.21 232.46 L 556.23 232.20 L 558.24 232.04 L 560.25 232.00 L 562.26 232.07 L 564.28 232.25 L 566.29 232.55 L 568.30 232.95 L 570.31 233.46 L 572.33 234.07 L 574.34 234.78 L 576.35 235.59 L 578.36 236.48 L 580.38 237.46 L 582.39 238.52 L 584.40 239.65 L 586.42 240.85 L 588.43 242.10 L 590.44 243.40 L 592.45 244.74 L 594.47 246.12 L 596.48 247.52 L 598.49 248.93 L 600.50 250.36 L 602.52 251.78 L 604.53 253.18 L 606.54 254.57 L 608.55 255.93 L 610.57 257.26 L 612.58 258.53 L 614.59 259.76 L 616.60 260.92 L 618.62 262.02 L 620.63 263.04 L 622.64 263.98 L 624.65 264.83 L 626.67 265.59 L 628.68 266.25 L 630.69 266.81 L 632.70 267.27 L 634.72 267.61 L 636.73 267.85 L 638.74 267.98 L 640.75 267.99 L 642.77 267.89 L 644.78 267.68 L 646.79 267.36 L 648.81 266.93 L 650.82 266.40 L 652.83 265.76 L 654.84 265.03 L 656.86 264.20 L 658.87 263.28 L 660.88 262.28 L 662.89 261.20 L 664.91 260.06 L 666.92 258.85 L 668.93 257.58 L 670.94 256.27 L 672.96 254.92 L 674.97 253.53 L 676.98 252.13 L 678.99 250.71 L 681.01 249.29 L 683.02 247.87 L 685.03 246.47 L 687.04 245.08 L 689.06 243.73 L 691.07 242.42 L 693.08 241.15 L 695.09 239.94 L 697.11 238.80 L 699.12 237.72 L 701.13 236.72 L 703.14 235.80 L 705.16 234.97 L 707.17 234.24 L 709.18 233.60 L 711.19 233.07 L 713.21 232.64 L 715.22 232.32 L 717.23 232.11 L 719.25 232.01 L 721.26 232.02 L 723.27 232.15 L 725.28 232.39 L 727.30 232.73 L 729.31 233.19 L 731.32 233.75 L 733.33 234.41 L 735.35 235.17 L 737.36 236.02 L 739.37 236.96 L 741.38 237.98 L 743.40 239.08 L 745.41 240.24 L 747.42 241.47 L 749.43 242.74 L 751.45 244.07 L 753.46 245.43 L 755.47 246.82 L 757.48 248.22 L 759.50 249.64 L 761.51 251.07 L 763.52 252.48 L 765.53 253.88 L 767.55 255.26 L 769.56 256.60 L 771.57 257.90 L 773.58 259.15 L 775.60 260.35 L 777.61 261.48 L 779.62 262.54 L 781.64 263.52 L 783.65 264.41 L 785.66 265.22 L 787.67 265.93 L 789.69 266.54 L 791.70 267.05 L 793.71 267.45 L 795.72 267.75 L 797.74 267.93 L 799.75 268.00 L 801.76 267.96 L 803.77 267.80 L 805.79 267.54 L 807.80 267.16 L 809.81 266.68 L 811.82 266.09 L 813.84 265.41 L 815.85 264.62 L 817.86 263.75 L 819.87 262.79 L 821.89 261.75 L 823.90 260.64 L 825.91 259.46 L 827.92 258.22 L 829.94 256.93 L 831.95 255.60 L 833.96 254.23 L 835.97 252.83 L 837.99 251.42 L 840.00 250.00"/>
  <text class="small" x="520" y="240">projection traced as the phasor rotates</text>
</svg>
