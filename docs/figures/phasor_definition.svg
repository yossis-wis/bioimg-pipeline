  <line class="thin" x1="685.0" y1="89.3782217350893" x2="685.0" y2="150"/>
  <circle cx="685.0" cy="150" r="3" fill="#000"/>
  <text class="small" x="730" y="140">Re{U} = a cos φ</text>
