<svg xmlns="http://www.w3.org/2000/svg" width="900" height="260" viewBox="0 0 900 260">
  <title>Speckle step 2: phasor sum sets intensity</title>
  <defs>
    <style>
      .axis { stroke: #000; stroke-width: 2; fill: none; }
      .thin { stroke: #000; stroke-width: 1.2; fill: none; }
      .dash { stroke-dasharray: 6 4; }
      .phasor { stroke: #000; stroke-width: 2.2; fill: none; }
      .sum { stroke: #000; stroke-width: 3.2; fill: none; }
      .label { font-family: sans-serif; font-size: 16px; fill: #000; }
      .small { font-family: sans-serif; font-size: 13px; fill: #000; }
      .eq { font-family: sans-serif; font-size: 15px; fill: #000; }
    </style>
  </defs>

  <text class="label" x="40" y="28">Speckle step 2: add the phasors → the sum U determines intensity I = |U|²</text>

  <line class="axis" x1="170" y1="150" x2="730" y2="150"/>
  <polygon points="730,150 718,144 718,156" fill="#000"/>
  <text class="small" x="740" y="155">Re</text>

  <line class="axis" x1="450" y1="220" x2="450" y2="60"/>
  <polygon points="450,60 444,72 456,72" fill="#000"/>
  <text class="small" x="460" y="58">Im</text>

  <circle class="thin" cx="450" cy="150" r="70"/>
  <line class="thin dash" x1="170" y1="150" x2="730" y2="150"/>
  <line class="thin dash" x1="450" y1="60" x2="450" y2="220"/>

  <!-- many small phasors -->
  <line class="phasor" x1="450.00" y1="150.00" x2="433.37" y2="151.24"/>
  <polygon points="433.37,151.24 440.12,147.73 440.57,153.71" fill="#000"/>
  <line class="phasor" x1="450.00" y1="150.00" x2="467.17" y2="155.52"/>
  <polygon points="467.17,155.52 459.58,156.23 461.42,150.52" fill="#000"/>
  <line class="phasor" x1="450.00" y1="150.00" x2="468.05" y2="126.98"/>
  <polygon points="468.05,126.98 466.10,134.34 461.37,130.63" fill="#000"/>
  <line class="phasor" x1="450.00" y1="150.00" x2="467.50" y2="155.85"/>
  <polygon points="467.50,155.85 459.91,156.48 461.81,150.79" fill="#000"/>
  <line class="phasor" x1="450.00" y1="150.00" x2="441.23" y2="128.57"/>
  <polygon points="441.23,128.57 446.66,133.91 441.10,136.18" fill="#000"/>
  <line class="phasor" x1="450.00" y1="150.00" x2="419.38" y2="133.99"/>
  <polygon points="419.38,133.99 426.97,134.57 424.19,139.89" fill="#000"/>
  <line class="phasor" x1="450.00" y1="150.00" x2="466.00" y2="180.13"/>
  <polygon points="466.00,180.13 460.07,175.36 465.37,172.54" fill="#000"/>
  <line class="phasor" x1="450.00" y1="150.00" x2="425.87" y2="134.52"/>
  <polygon points="425.87,134.52 433.38,135.77 430.14,140.82" fill="#000"/>
  <line class="phasor" x1="450.00" y1="150.00" x2="426.73" y2="157.50"/>
  <polygon points="426.73,157.50 432.47,152.49 434.31,158.20" fill="#000"/>
  <line class="phasor" x1="450.00" y1="150.00" x2="468.09" y2="146.84"/>
  <polygon points="468.09,146.84 461.72,151.00 460.68,145.09" fill="#000"/>
  <line class="phasor" x1="450.00" y1="150.00" x2="450.35" y2="165.69"/>
  <polygon points="450.35,165.69 447.19,158.76 453.19,158.63" fill="#000"/>
  <line class="phasor" x1="450.00" y1="150.00" x2="416.67" y2="158.14"/>
  <polygon points="416.67,158.14 422.76,153.57 424.18,159.40" fill="#000"/>
  <line class="phasor" x1="450.00" y1="150.00" x2="438.54" y2="129.06"/>
  <polygon points="438.54,129.06 444.53,133.76 439.27,136.64" fill="#000"/>
  <line class="phasor" x1="450.00" y1="150.00" x2="453.51" y2="164.24"/>
  <polygon points="453.51,164.24 448.92,158.16 454.75,156.73" fill="#000"/>
  <line class="phasor" x1="450.00" y1="150.00" x2="441.36" y2="125.12"/>
  <polygon points="441.36,125.12 446.49,130.75 440.82,132.71" fill="#000"/>
  <line class="phasor" x1="450.00" y1="150.00" x2="421.40" y2="141.40"/>
  <polygon points="421.40,141.40 428.97,140.54 427.24,146.29" fill="#000"/>
  <line class="phasor" x1="450.00" y1="150.00" x2="467.38" y2="130.53"/>
  <polygon points="467.38,130.53 464.95,137.75 460.48,133.75" fill="#000"/>
  <line class="phasor" x1="450.00" y1="150.00" x2="422.85" y2="131.07"/>
  <polygon points="422.85,131.07 430.31,132.61 426.87,137.54" fill="#000"/>

  <!-- sum -->
  <line class="sum" x1="450" y1="150" x2="345.43" y2="66.37"/>
  <polygon points="345.43,66.37 355.74,69.50 350.74,75.74" fill="#000"/>
  <text class="small" x="355.43" y="71.37">U = Σ U_k</text>

  <text class="eq" x="40" y="240">If the phasors rotate (with wavelength), U changes → the speckle intensity changes.</text>
</svg>
