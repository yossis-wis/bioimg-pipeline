<svg xmlns="http://www.w3.org/2000/svg" width="900" height="300" viewBox="0 0 900 300">
  <title>Speckle step 3: changing wavelength rotates phasors and changes the sum</title>
  <defs>
    <style>
      .thin { stroke: #000; stroke-width: 1.2; fill: none; }
      .dash { stroke-dasharray: 6 4; }
      .phasor { stroke: #000; stroke-width: 2.0; fill: none; }
      .sum { stroke: #000; stroke-width: 3.2; fill: none; }
      .label { font-family: sans-serif; font-size: 16px; fill: #000; }
      .small { font-family: sans-serif; font-size: 13px; fill: #000; }
      .eq { font-family: sans-serif; font-size: 15px; fill: #000; }
    </style>
  </defs>

  <text class="label" x="40" y="28">Speckle step 3: change λ → change phase → phasors rotate → new sum (new speckle)</text>

  <!-- Left panel -->
  <rect class="thin" x="40" y="50" width="390" height="220"/>
  <text class="small" x="54" y="72">λ = λ₀</text>

  <circle class="thin" cx="235" cy="160" r="70"/>
  <line class="thin dash" x1="115" y1="160" x2="355" y2="160"/>
  <line class="thin dash" x1="235" y1="50" x2="235" y2="270"/>

  <line class="phasor" x1="235.00" y1="160.00" x2="233.49" y2="139.40"/>
  <polygon points="233.49,139.40 236.43,145.20 231.44,145.57" fill="#000"/>
  <line class="phasor" x1="235.00" y1="160.00" x2="227.38" y2="135.78"/>
  <polygon points="227.38,135.78 231.57,140.76 226.80,142.26" fill="#000"/>
  <line class="phasor" x1="235.00" y1="160.00" x2="243.03" y2="178.81"/>
  <polygon points="243.03,178.81 238.38,174.28 242.98,172.31" fill="#000"/>
  <line class="phasor" x1="235.00" y1="160.00" x2="255.66" y2="146.53"/>
  <polygon points="255.66,146.53 252.00,151.91 249.27,147.72" fill="#000"/>
  <line class="phasor" x1="235.00" y1="160.00" x2="209.65" y2="178.44"/>
  <polygon points="209.65,178.44 213.03,172.89 215.97,176.93" fill="#000"/>
  <line class="phasor" x1="235.00" y1="160.00" x2="231.55" y2="185.43"/>
  <polygon points="231.55,185.43 229.88,179.15 234.84,179.82" fill="#000"/>
  <line class="phasor" x1="235.00" y1="160.00" x2="242.54" y2="141.66"/>
  <polygon points="242.54,141.66 242.57,148.16 237.95,146.26" fill="#000"/>
  <line class="phasor" x1="235.00" y1="160.00" x2="249.81" y2="154.65"/>
  <polygon points="249.81,154.65 245.01,159.04 243.32,154.34" fill="#000"/>
  <line class="phasor" x1="235.00" y1="160.00" x2="232.04" y2="141.31"/>
  <polygon points="232.04,141.31 235.45,146.85 230.51,147.63" fill="#000"/>
  <line class="phasor" x1="235.00" y1="160.00" x2="222.79" y2="178.57"/>
  <polygon points="222.79,178.57 224.00,172.18 228.18,174.93" fill="#000"/>
  <line class="phasor" x1="235.00" y1="160.00" x2="207.43" y2="171.37"/>
  <polygon points="207.43,171.37 212.02,166.77 213.93,171.40" fill="#000"/>
  <line class="phasor" x1="235.00" y1="160.00" x2="251.16" y2="137.74"/>
  <polygon points="251.16,137.74 249.66,144.06 245.61,141.12" fill="#000"/>

  <line class="sum" x1="235" y1="160" x2="221.56" y2="129.71"/>
  <polygon points="221.56,129.71 229.27,137.22 221.96,140.47" fill="#000"/>

  <!-- Right panel -->
  <rect class="thin" x="470" y="50" width="390" height="220"/>
  <text class="small" x="484" y="72">λ = λ₀ + Δλ</text>

  <circle class="thin" cx="665" cy="160" r="70"/>
  <line class="thin dash" x1="545" y1="160" x2="785" y2="160"/>
  <line class="thin dash" x1="665" y1="50" x2="665" y2="270"/>

  <line class="phasor" x1="665.00" y1="160.00" x2="663.49" y2="139.40"/>
  <polygon points="663.49,139.40 666.43,145.20 661.44,145.57" fill="#000"/>
  <line class="phasor" x1="665.00" y1="160.00" x2="645.50" y2="143.74"/>
  <polygon points="645.50,143.74 651.71,145.67 648.51,149.51" fill="#000"/>
  <line class="phasor" x1="665.00" y1="160.00" x2="685.45" y2="160.51"/>
  <polygon points="685.45,160.51 679.39,162.86 679.51,157.86" fill="#000"/>
  <line class="phasor" x1="665.00" y1="160.00" x2="648.73" y2="141.46"/>
  <polygon points="648.73,141.46 654.57,144.32 650.81,147.62" fill="#000"/>
  <line class="phasor" x1="665.00" y1="160.00" x2="695.54" y2="167.08"/>
  <polygon points="695.54,167.08 689.13,168.16 690.26,163.29" fill="#000"/>
  <line class="phasor" x1="665.00" y1="160.00" x2="675.47" y2="136.57"/>
  <polygon points="675.47,136.57 675.31,143.07 670.74,141.03" fill="#000"/>
  <line class="phasor" x1="665.00" y1="160.00" x2="662.93" y2="179.72"/>
  <polygon points="662.93,179.72 661.07,173.50 666.04,174.02" fill="#000"/>
  <line class="phasor" x1="665.00" y1="160.00" x2="659.34" y2="174.69"/>
  <polygon points="659.34,174.69 659.17,168.20 663.83,169.99" fill="#000"/>
  <line class="phasor" x1="665.00" y1="160.00" x2="683.92" y2="159.73"/>
  <polygon points="683.92,159.73 677.95,162.32 677.88,157.32" fill="#000"/>
  <line class="phasor" x1="665.00" y1="160.00" x2="643.04" y2="156.61"/>
  <polygon points="643.04,156.61 649.35,155.05 648.59,160.00" fill="#000"/>
  <line class="phasor" x1="665.00" y1="160.00" x2="635.66" y2="154.66"/>
  <polygon points="635.66,154.66 642.01,153.28 641.11,158.20" fill="#000"/>
  <line class="phasor" x1="665.00" y1="160.00" x2="681.16" y2="137.74"/>
  <polygon points="681.16,137.74 679.66,144.06 675.61,141.12" fill="#000"/>

  <line class="sum" x1="665" y1="160" x2="665.23" y2="91.93"/>
  <polygon points="665.23,91.93 669.20,101.94 661.20,101.92" fill="#000"/>

  <!-- Caption -->
  <text class="eq" x="40" y="292">If Δλ is large enough that the phase spread across ΔOPL changes by ~2π, the sums decorrelate → new speckle.</text>
</svg>
