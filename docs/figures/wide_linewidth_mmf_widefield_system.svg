<svg xmlns="http://www.w3.org/2000/svg" width="900" height="420" viewBox="0 0 900 420">
  <title>Wide-linewidth 640-ish source + square step-index MMF for speckle-reduced widefield epi illumination (measurement points)</title>

  <defs>
    <marker id="arrowHead" viewBox="0 0 10 10" refX="8.5" refY="5" markerWidth="7" markerHeight="7" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#000"/>
    </marker>

    <style>
      .box   { stroke: #000; stroke-width: 2; fill: none; }
      .dash  { stroke: #000; stroke-width: 2; fill: none; stroke-dasharray: 6 4; opacity: 0.45; }
      .thin  { stroke: #000; stroke-width: 1.2; fill: none; }
      .arrow { stroke: #000; stroke-width: 2.2; fill: none; marker-end: url(#arrowHead); }
      .label { font-family: Arial, Helvetica, sans-serif; font-size: 16px; fill: #000; }
      .small { font-family: Arial, Helvetica, sans-serif; font-size: 13px; fill: #000; }
    </style>
  </defs>

  <!-- Title -->
  <text class="label" x="40" y="34">Goal: speckle-reduced <tspan font-weight="bold">widefield epi</tspan> excitation at 640 nm (500 µs) via <tspan font-weight="bold">spectral diversity + MMF</tspan></text>
  <text class="small" x="40" y="56">Most important vendor question: what is your <tspan font-weight="bold">broadest instantaneous multi-spike</tspan> 635–655 nm source?</text>

  <!-- Main pipeline boxes -->
  <!-- Laser box -->
  <rect class="box" x="40" y="92" width="240" height="140" rx="0" ry="0"/>
  <text class="label" x="55" y="120">640-ish source</text>
  <text class="small" x="55" y="142">635–655 nm class</text>
  <text class="small" x="55" y="164">Widest <tspan font-weight="bold">instantaneous</tspan></text>
  <text class="small" x="55" y="182">multi-spike spectrum</text>
  <text class="small" x="55" y="204">(not swept; not 1–2 spikes)</text>

  <!-- Tiny spectrum cartoon -->
  <line class="thin" x1="60" y1="220" x2="255" y2="220"/>
  <line class="thin" x1="60" y1="220" x2="60" y2="200"/>
  <path class="thin" d="M 68 220 L 68 208
                        M 78 220 L 78 206
                        M 90 220 L 90 210
                        M 102 220 L 102 204
                        M 116 220 L 116 212
                        M 130 220 L 130 205
                        M 144 220 L 144 209
                        M 158 220 L 158 206
                        M 172 220 L 172 211
                        M 186 220 L 186 205
                        M 200 220 L 200 209
                        M 214 220 L 214 207
                        M 228 220 L 228 212
                        M 242 220 L 242 206"/>
  <text class="small" x="60" y="246">Optional: combine 635/640/645/650/655</text>

  <!-- MMF box -->
  <rect class="box" x="330" y="108" width="240" height="104" rx="0" ry="0"/>
  <text class="label" x="345" y="136">Square step-index MMF</text>
  <text class="small" x="345" y="158">core: 400 µm (200–400 ok)</text>
  <text class="small" x="345" y="178">NA: higher preferred (e.g. 0.39)</text>
  <text class="small" x="345" y="198">length: ~3 m; SMA905 / free-space</text>

  <!-- Optional agitator -->
  <rect class="dash" x="330" y="236" width="240" height="72" rx="0" ry="0"/>
  <text class="small" x="345" y="262"><tspan font-weight="bold">Optional</tspan>: ~10 kHz fiber agitator</text>
  <text class="small" x="345" y="284">500 µs → ≤ 5 patterns (helps, not enough)</text>
  <text class="small" x="345" y="304">≥5 ms → ≤ 50 patterns (often sufficient)</text>

  <!-- Microscope box -->
  <rect class="box" x="620" y="92" width="240" height="140" rx="0" ry="0"/>
  <text class="label" x="635" y="120">Nikon Ti2-E microscope</text>
  <text class="small" x="635" y="142">Widefield epi (not TIRF / HILO)</text>
  <text class="small" x="635" y="164">100× high-NA objective</text>
  <text class="small" x="635" y="184">ROI: 30×30 µm² at sample</text>
  <text class="small" x="635" y="204">pulse: 500 µs TTL and/or analog</text>

  <!-- Arrows between main boxes -->
  <line class="arrow" x1="280" y1="162" x2="330" y2="162"/>
  <line class="arrow" x1="570" y1="162" x2="620" y2="162"/>

  <!-- Measurement callouts -->
  <rect class="dash" x="40" y="276" width="240" height="86" rx="0" ry="0"/>
  <text class="small" x="55" y="302"><tspan font-weight="bold">Measure</tspan>: spectrum (OSA)</text>
  <text class="small" x="55" y="324">instantaneous multi-spike,</text>
  <text class="small" x="55" y="344">vs current / power</text>
  <line class="arrow" x1="160" y1="276" x2="160" y2="232"/>

  <rect class="dash" x="330" y="330" width="240" height="66" rx="0" ry="0"/>
  <text class="small" x="345" y="356"><tspan font-weight="bold">Measure</tspan>: MMF exit face</text>
  <text class="small" x="345" y="378">near-field / speckle at 500 µs</text>
  <line class="arrow" x1="450" y1="330" x2="450" y2="212"/>

  <rect class="dash" x="620" y="276" width="240" height="86" rx="0" ry="0"/>
  <text class="small" x="635" y="302"><tspan font-weight="bold">Measure</tspan>: widefield uniformity</text>
  <text class="small" x="635" y="324">sample/image plane speckle</text>
  <text class="small" x="635" y="344">at 500 µs over 30×30 µm²</text>
  <line class="arrow" x1="740" y1="276" x2="740" y2="232"/>
</svg>
