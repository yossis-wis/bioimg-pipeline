<svg xmlns="http://www.w3.org/2000/svg" width="900" height="380" viewBox="0 0 900 380">
  <title>Wide-linewidth (multi-spike) lasers + square step-index MMF for speckle-reduced widefield epi illumination into a Nikon Ti2-E</title>

  <defs>
    <style>
      .box   { stroke: #000; stroke-width: 2; fill: none; }
      .thin  { stroke: #000; stroke-width: 1.2; fill: none; }
      .dash  { stroke-dasharray: 6 4; opacity: 0.35; }
      .arrow { stroke: #000; stroke-width: 2.2; fill: none; }
      .label { font-family: Arial, Helvetica, sans-serif; font-size: 16px; fill: #000; }
      .eq    { font-family: Arial, Helvetica, sans-serif; font-size: 15px; fill: #000; }
      .small { font-family: Arial, Helvetica, sans-serif; font-size: 13px; fill: #000; }
      .shade { fill: #000; opacity: 0.05; }
    </style>
  </defs>

  <text class="label" x="40" y="28">What we’re asking vendors for: wide-linewidth lasers + MMF delivery for speckle-free widefield (epi) excitation</text>

  <!-- Laser sources -->
  <rect class="box" x="40" y="60" width="235" height="105"/>
  <text class="label" x="52" y="84">640-ish source(s)</text>
  <text class="small" x="52" y="108">• 635–655 nm class</text>
  <text class="small" x="52" y="128">• broad linewidth / many spikes</text>
  <text class="small" x="52" y="148">• fast TTL + analog (500 µs flat step)</text>

  <rect class="box" x="40" y="190" width="235" height="125"/>
  <text class="label" x="52" y="214">Other lines (ideal)</text>
  <text class="small" x="52" y="238">405 nm, 488 nm, 561 nm</text>
  <text class="small" x="52" y="258">• broad linewidth preferred</text>
  <text class="small" x="52" y="278">• TTL + analog control</text>
  <text class="small" x="52" y="298">• exposures ≥ 5 ms OK</text>

  <!-- Combine -->
  <rect class="box" x="310" y="110" width="130" height="90"/>
  <text class="label" x="326" y="138">Combine</text>
  <text class="small" x="326" y="158">(dichroics</text>
  <text class="small" x="326" y="176">or integrated)</text>

  <!-- Arrows from lasers to combiner -->
  <line class="arrow" x1="275" y1="112" x2="310" y2="140"/>
  <polygon points="310,140 298,134 300,146" fill="#000"/>

  <line class="arrow" x1="275" y1="252" x2="310" y2="170"/>
  <polygon points="310,170 300,162 305,175" fill="#000"/>

  <!-- MMF coupling -->
  <rect class="box" x="470" y="110" width="180" height="90"/>
  <text class="label" x="482" y="138">MMF coupling</text>
  <text class="small" x="482" y="158">SMA905 / free-space</text>
  <text class="small" x="482" y="176">(we can handle coupling)</text>

  <line class="arrow" x1="440" y1="155" x2="470" y2="155"/>
  <polygon points="470,155 458,149 458,161" fill="#000"/>

  <!-- Fiber -->
  <rect class="box" x="675" y="70" width="195" height="150"/>
  <text class="label" x="687" y="98">Square step-index MMF</text>
  <text class="small" x="687" y="122">• 200–400 µm core</text>
  <text class="small" x="687" y="142">• NA ~ 0.22 (typ.)</text>
  <text class="small" x="687" y="162">• length ~ 3 m (ask)</text>
  <text class="small" x="687" y="182">• goal: no speckle at 500 µs</text>

  <line class="arrow" x1="650" y1="155" x2="675" y2="145"/>
  <polygon points="675,145 663,140 665,152" fill="#000"/>

  <!-- Optional agitator for longer exposures -->
  <rect class="thin dash" x="675" y="235" width="195" height="70"/>
  <text class="small" x="687" y="258">Optional: ~10 kHz</text>
  <text class="small" x="687" y="276">fiber agitator / scrambler</text>
  <text class="small" x="687" y="294">(helps for ≥5 ms lines)</text>

  <!-- Measurement callouts -->
  <line class="thin dash" x1="772" y1="220" x2="772" y2="235"/>
  <text class="small" x="620" y="336">We care about vendor measurements:</text>
  <text class="small" x="620" y="355">(1) spectrum (multi-spike, instantaneous), (2) near-field at MMF exit, (3) sample-plane uniformity</text>

  <!-- Microscope -->
  <rect class="box" x="310" y="245" width="340" height="95"/>
  <text class="label" x="322" y="273">Nikon Ti2-E inverted microscope (epi widefield)</text>
  <text class="small" x="322" y="295">Illumination: critical epi or Köhler-like (open to advice)</text>
  <text class="small" x="322" y="315">Not TIRF / not HILO (need widefield)</text>

  <!-- Arrow from fiber to microscope -->
  <path class="arrow" d="M 675 178 C 610 205, 590 225, 575 245"/>
  <polygon points="575,245 576,233 584,241" fill="#000"/>

  <!-- Sample plane callout -->
  <rect class="box" x="40" y="330" width="520" height="40"/>
  <text class="small" x="52" y="355">Sample plane target: 30×30 µm² field. 640 nm: 10–30 kW/cm² at 500 µs. Other lines: ≥3 kW/cm² at ≥5 ms.</text>
</svg>
